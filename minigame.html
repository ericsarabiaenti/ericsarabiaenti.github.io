<main>
<form>
<h2>Adivina el número entre el 1 al 100</h2>
<p id="mensaje"><em>Pon un numero, dale a enviar y intenta adivinar</em></p>
<p><label for="numero">Pon el número:</label><input type="number" name="numero" id="numero" placeholder="Pon el numero"/></p>
<p id="intento"><em>Pon un numero, dale a enviar y intenta adivinar</em></p>
<p><input type="button" value="Enviar" id="enviar" /></p></form>
</main>
<script>
let numero_rand = Math.floor(Math.random()*100) + 1;
let adivina = document.getElementById("enviar");
let intentos = 0;
console.log(numero_rand);
adivina.addEventListener ("click", function(event){
	console.log("enviado");
	const numero = document.getElementById("numero").value;
	let mensaje = document.getElementById("mensaje");
	if (numero === "")
	{
		mensaje.innerHTML = "Has de introducir numero";
		return;
	}
	if (numero_rand > numero)
	{
		mensaje.innerHTML = "El numero es más grande";
	}
	else if (numero_rand < numero)
	{
		mensaje.innerHTML = "El numero es más pequeño";
	}
	else
	{
		mensaje.innerHTML = "Has acertado el numero :)";
	}
	intentos++;
	intento.innerHTML = "LLevas " + intentos + " intentos";
});
</script>
