<form>
<h2>Register</h2>
<p><label for="login_reg">Username:</label><input type="text" name="username" id="login_reg" placeholder="Tu nombre de usuario"/></p>
<p class="error0"><em id="error0"></em></p>

<p><label for="email_reg">Email:</label><input type="text" name="email" id="email_reg" placeholder="ejemplo@gmail.com"/></p>
<p class="error0"><em id="error2"></em></p>
<p class="error1"><em id="error3"></em></p>

<p><label for="reppass_reg">Repeat password:</label><input type="password" name="reppass" id="reppass_reg" placeholder="Repite la contra"/></p>

<script>
let boton = document.getElementById("button_register");
boton.addEventListener("click", function(event){
	let username = document.getElementById("login_reg");
	let reg_exp = /["']/;
	let email = document.getElementById("email_reg");
	let password = document.getElementById("pass_reg");
	let reppassword = document.getElementById("reppass_reg");
	if (username.value.length == 0 || password.value.length == 0 || email.value.length == 0 || reppassword.value.length == 0)
	{
		alert("Hay uno o mas campos vacios");
		return;
	}
	if (reg_exp.test(username.value))
	{
		error1.innerHTML = "ERROR: Uno o más caracteres usados están prohibidos";
		error1.style.color = "red";
		error0.innerHTML = "";
		return;
	} 
	if (username.value.length < 4)
	{
		error1.innerHTML = "El usuario tiene que tener minimo 4 caracteres";
		error1.style.color = "red";
		error0.innerHTML = "";
	} 
	else
	{
		error1.innerHTML = "";
		error0.innerHTML = "Usario válido";
		error0.style.color = "green";
	}
	if (email.value.length < 4)
	{
		error3.innerHTML = "El email tiene que tener minimo 4 caracteres";
		error3.style.color = "red";
		error2.innerHTML = "";
	}
	else
	{
		error3.innerHTML = "";
		error2.innerHTML = "Email válido";
		error2.style.color = "green";
	}
	if (password.value.length < 6 || password.value.lenght > 16)
	{
		error5.innerHTML = "La contraseña tiene que tener minimo 4 caracteres y maximo 16";
		error5.style.color = "red";
		error4.innerHTML = "";
		return;
	}
	if (password.value != reppassword.value)
	{
		error5.innerHTML = "Las contraseñas no coinciden";
		error5.style.color = "red";
		error4.innerHTML = "";
	} 
	else
	{
		error5.innerHTML = "";
		error4.innerHTML = "Las contraseñas coinciden";
		error4.style.color = "green";
	}
});
